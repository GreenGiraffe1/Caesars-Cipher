<div class="intro">
    <h4>Generate a coded message to send to a friend.</h4>
    <p>[Instructions will go here]</p>
</div>

<div class="subject">
    <p>Subject of Message:</p>
    <input type="text" name="subject" value="{{encrypt.subject}}">
</div>

<div class="body">
    <p>Body of Message:</p>
    <textarea name="msgBody" rows="4" cols="80">{{encrypt.message}}</textarea>
</div>

<div class="passcode">
    <p>Passcode:</p>
    <input type="text" name="passcode" value="{{encrypt.passcode}}">
</div>

<div class="encryption">
    <p>Choose Encryption Type:</p>
    <select class="" name="algoChoice">
        <option value="aes256">AES-256</option>
        <option value="twoFish">TwoFish</option>
    </select>
</div>

<div class="convert">
    <button class="cycle" type="button" name="convert">Convert</button>
</div>
