<div class="intro">
    <h4>Generate a coded message to send to a friend.</h4>
    <p>[Instructions will go here]</p>
</div>

<div class="subject">
    <p>Subject of Message:</p>
    <input class="subject-input" ng-model="encrypt.subjects" type="text" name="subject" value="{{encrypt.subject}}">
    <p>{{encrypt.subject}}</p>
</div>

<div class="body">
    <p>Body of Message:</p>
    <textarea name="msgBody" ng-model="encrypt.message" rows="4" cols="80">{{encrypt.message}}</textarea>
    <!-- <p>This will Echo the message above:</p> -->
    <p>{{encrypt.message}}</p>
</div>

<div class="character-shift">
    <p>How many letters should the characters be shifted?:</p>
    <select class="" name="charShift">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
    </select>

    <select class="" ng-model="selectedShift" ng-options="x for x in encrypt.shift" name="">
        
    </select>
    <p>The shift you selected is: {{selectedShift}}</p>
</div>

<div class="convert">
    <button ng-click="encrypt.testFunc()" class="cycle" type="button" name="encrypt">Encrypt</button>
    <button class="cycle" type="button" name="decrypt">Decrypt</button>
</div>
